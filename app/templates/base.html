<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('main.dashboard') }}" class="nav-logo">Dashboard</a>
            <div class="nav-links">
                <a href="{{ url_for('main.historical_data_page') }}">Historical Data</a>
                <a href="{{ url_for('main.manage_users') }}">Manage Users</a>
                <a href="{{ url_for('auth.logout') }}">Logout</a>
            </div>
        </div>
    </nav>
    <div class="content-container">{% block content %}{% endblock %}</div>
    {% block scripts %}{% endblock %}
</body>
</html>
